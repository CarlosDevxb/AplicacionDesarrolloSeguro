<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - CE Cuchipu Entertainment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="Cuchipu.png" alt="Logo CE Cuchipu Entertainment" class="logo-img">
  </div>


  <div class="icons">
    <a href="perfil.html" class="user">
      <img src="user.png" alt="Usuario" class="avatar">
      <p class="user-name">Roberto Afton</p>
    </a>
  </div>
</header>

<div class="profile-container">
  <div class="profile-header">
    <h2>Carrito de Compras</h2>
  </div>

  <div class="cart-items">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Total</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Figura Freddy</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$499 MXN</td>
          <td>$499 MXN</td>
          <td><a href="#" class="btn-remove">Eliminar</a></td>
        </tr>
        <tr>
          <td>Juego FNaF VR</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$799 MXN</td>
          <td>$799 MXN</td>
          <td><a href="#" class="btn-remove">Eliminar</a></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-total">
      <h3>Total: $1,298 MXN</h3>
      <div class="cart-buttons">
        <a href="menu.html" class="btn-continue">Seguir Comprando</a>
        <a href="checkout.html" class="btn-checkout">Finalizar Compra</a>
      </div>
    </div>
  </div>

</div>

</body>
</html>
