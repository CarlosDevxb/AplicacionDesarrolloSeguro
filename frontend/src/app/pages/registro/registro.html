<div class="register-wrapper">
  <!-- Columna del Carrusel de Imágenes (reutilizada del login) -->
  <div class="carousel-container">
    <img src="assets/chavo.png" alt="Imagen descriptiva 3" class="carousel-image">
    <img src="assets/chaavo2.png" alt="Imagen descriptiva 3" class="carousel-image">
    <img src="assets/pipi.png" alt="Imagen descriptiva 3" class="carousel-image">

  </div>

  <!-- Columna del Formulario de Registro -->
  <div class="register-form-container">
    <img src="assets/CHAFATEC.png" alt="Logo CHAFATEC" class="logo">
    <h2>Solicitud de Ficha</h2>
    <p class="subtitle">Completa tus datos para iniciar tu proceso de admisión.</p>

    <!-- Mensaje de Error General -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre Completo -->
      <div class="form-group">
        <label for="nombre_completo">Nombre Completo</label>
        <div class="input-group">
          <input id="nombre_completo" type="text" formControlName="nombre_completo" placeholder="Ingresa tu nombre completo">
          <i class="fas fa-user"></i>
        </div>
        <div *ngIf="registerForm.get('nombre_completo')?.invalid && registerForm.get('nombre_completo')?.touched" class="error-text">
          <small *ngIf="registerForm.get('nombre_completo')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="registerForm.get('nombre_completo')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
        </div>
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <div class="input-group">
          <input id="correo" type="email" formControlName="correo" placeholder="ejemplo@correo.com">
          <i class="fas fa-envelope"></i>
        </div>
        <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="error-text">
          <small *ngIf="registerForm.get('correo')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="registerForm.get('correo')?.errors?.['email']">Ingresa un correo válido.</small>
        </div>
      </div>

      <!-- Teléfono y Dirección (en una fila) -->
      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono (Opcional)</label>
          <div class="input-group">
            <input id="telefono" type="tel" formControlName="telefono" placeholder="Tu número de teléfono">
            <i class="fas fa-phone"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección (Opcional)</label>
          <div class="input-group">
            <input id="direccion" type="text" formControlName="direccion" placeholder="Tu dirección">
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>
      </div>

      <!-- Selección de Carrera -->
      <div class="form-group">
        <label for="carrera_id">Carrera de Interés</label>
        <select id="carrera_id" formControlName="carrera_id" class="custom-select">
          <option value="" disabled>Selecciona una carrera</option>
          <option *ngFor="let carrera of carreras" [value]="carrera.id">{{ carrera.nombre }}</option>
        </select>
        <div *ngIf="registerForm.get('carrera_id')?.invalid && registerForm.get('carrera_id')?.touched" class="error-text">
          <small>Debes seleccionar una carrera.</small>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Enviar Solicitud</button>
    </form>

    <div class="login-link-container">
      <span>¿Ya tienes una cuenta? <a class="login-link" routerLink="/login">Inicia Sesión</a></span>
    </div>

    <!-- Botón para cambiar el tema -->
    <div class="theme-switcher-container">
      <button (click)="toggleTheme()" class="theme-toggle" title="Cambiar tema">
        <i class="fas" [ngClass]="currentTheme === 'dark' ? 'fa-sun' : 'fa-moon'"></i>
      </button>
    </div>
  </div>
</div>
