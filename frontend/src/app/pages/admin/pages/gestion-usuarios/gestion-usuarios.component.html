<div class="container-fluid p-4">
  <div class="header-section">
    <h1>Gestión de Usuarios</h1>
    <button class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Crear Nuevo Usuario
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p>Cargando usuarios...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="table-responsive mt-4">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre Completo</th>
          <th>ID / No. Control</th>
          <th>Correo Electrónico</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.nombre_completo }}</td>
          <td>{{ user.id }}</td>
          <td>{{ user.correo }}</td>
          <td><span class="badge" [ngClass]="'role-' + user.rol">{{ user.rol }}</span></td>
          <td><span class="badge" [ngClass]="user.estado ? 'status-active' : 'status-inactive'">{{ user.estado ? 'Activo' : 'Inactivo' }}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
